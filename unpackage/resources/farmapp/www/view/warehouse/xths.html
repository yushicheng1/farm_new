<!DOCTYPE html>
<html>
	<head>
		<title>我的仓库</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" type="text/css" href="../../css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="../../css/common.css" />
		<link rel="stylesheet" type="text/css" href="xths.css" />
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: black;"></a>
			<h1 class="mui-title" id="ipt-header" style="color: #000000;font-size: 20px;">系统回收</h1>
		</header>
		<div class="mui-sec">
			<img class="mui-media-object " id="ipt_image" src=""  onerror="this.src='../../images/kongbai.jpg'" style="max-width: 80px;height: 80px;border-radius: 10px;">
			<p><span style="color: green;font-size: 18px;width:100%;
	height: 30px;"><b id="ipt_name"></b></span>		
			</p>
			<p><span>剩余量:</span><span id="ipt_sum"></span><span>公斤</span></p>
			<p style="font-size: 13px; border-bottom: 1px solid #f4f4f4;width: 100%;
	height: 30px;"><span>种植日期:</span><span id="ipt_plant"></span></p>
			<p style="font-size: 13px;border-bottom: 1px solid #f4f4f4;width: 100%;
	height: 30px;"><span>收获日期:</span><span id="ipt_get"></span></p>
	<p style="font-size: 13px;border-bottom: 1px solid #f4f4f4;width: 100%;
	height: 30px;"><span>系统剩余可回收总量:</span><span id="ipt_count"></span><span>公斤</span></p>
			<p style="border-bottom:1px solid #F4F4F4;width: 100%;
	height: 30px;"><span style="font-size: 18px;color: #000000;">系统回收价格:</span><span
				 class="fr" id="ipt_price"><span style="color: #000000;">元/斤</span></span></p>
		</div>
		<button class="mui-fooder" id="btn_submit">
			<p>确认回收</p>
		</button>
		<script type="text/javascript" src="../../js/mui.js"></script>
		<script type="text/javascript" src="../../a-core/util/log.js"></script>
		<script type="text/javascript" src="../../a-core/util/local-storage.js"></script>
		<script type="text/javascript" src="../../a-core/util/server.js"></script>
		<script type="text/javascript" src="../../server/warehouse/warehouse-server.js"></script>
		<script type="text/javascript" src="../../ui/warehouse.js"></script>
		<script type="text/javascript" src="xths-variable.js"></script>
		<script type="text/javascript" src="xths-func.js"></script>
		<script type="text/javascript" src="xths.js"></script>
	</body>
</html>
